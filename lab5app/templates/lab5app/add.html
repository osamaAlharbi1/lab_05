{% load static%}
<html>
<head>
    <title>Add Person</title>
    <link rel="stylesheet" href="{% static 'lab5app/addStyle.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Person</h1>
        <form action="{% url 'add' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'default' %}">View All People</a>
    </div>
</html>
